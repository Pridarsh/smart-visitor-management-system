name: build-and-deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Log in to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3Ô∏è‚É£ Log in to Azure Container Registry (ACR)
      - name: Docker login to ACR
        run: az acr login --name recsvm

      # 4Ô∏è‚É£ Build and Push Frontend Docker Image
      - name: Build and Push Frontend
        run: |
          docker build -t recsvm.azurecr.io/svm-frontend:latest ./
          docker push recsvm.azurecr.io/svm-frontend:latest

      # 5Ô∏è‚É£ Build and Push Backend Docker Image
      - name: Build and Push Backend
        run: |
          docker build -t recsvm.azurecr.io/svm-backend:latest ./svm-backend
          docker push recsvm.azurecr.io/svm-backend:latest

      # 6Ô∏è‚É£ Deploy Frontend to Azure Web App
      - name: Deploy Frontend to Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: svm-frontend-app           # üîÅ replace if your app name is different
          images: recsvm.azurecr.io/svm-frontend:latest

      # 7Ô∏è‚É£ Deploy Backend to Azure Web App
      - name: Deploy Backend to Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: svm-backend-app            # üîÅ replace if your app name is different
          images: recsvm.azurecr.io/svm-backend:latest
